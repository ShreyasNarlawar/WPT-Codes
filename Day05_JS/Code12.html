    <h3>
        non-primitive datatype and creating empty object
    </h3>  
	<script>
	 var str = new String();
	 var ns = new Number();
	 let bk = new Boolean();
	 const arr = [];
	 	  
	  document.write('str val	', str, '<br>');
	  document.write('ns val	', ns, '<br>');
	  document.write('bk val	', bk, '<br>');
	  document.write('Array	: ', arr, '<br>');	  
	</script>

    <script>

     var str1 = new String("Govinda");
