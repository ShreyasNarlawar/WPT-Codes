<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>
<body>
    
    <h3>
        TypeOf  Operator
    </h3>

    <script>

        var a = 100, b = 45.67, c = "string", d = true, r = null;


        document.write(`Type of ${a} is ${typeof(a)}`)
        document.write(`Type of ${b} is ${typeof(b)}`)
        document.write(`Type of ${c} is ${typeof(c)}`)
        document.write(`Type of ${d} is ${typeof(d)}`)
        document.write(`Type of ${r} is ${typeof(r)}`)

        

    </script>
</body>
</html>
