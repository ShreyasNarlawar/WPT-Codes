<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>
        IF ELSE IF AND ELSE
    </h3>

    <script>
        let a = +prompt("number 1 is");  // parsing operator is used
        let b = +prompt("number 2 is ");

        if(a > b){
            document.write(`${a} is greater than ${b}`);
        }
        else if(b > a){
            document.write(`${b} is greater than ${a}`);    
        }
        else{
            document.write(`No one bigger`);
        }
    </script>
</body>
</html>
