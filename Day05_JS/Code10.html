<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenth Code</title>
</head>
<body>

    <h3>
        Hoisting Tutorial
    </h3>

    <h5>
        Hoisting is only possible for var variable only
    </h5>

    <p>
        Hoisting Syntax
    </p>
    <pre>
        a = 67;
        document.writeln(a);
        var a;
    </pre>
    <script>
        a = 67;
        document.writeln(a);
        var a;
    </script>

    <h5>
        We can not make hoisting in let variable
    </h5>

    <script>
        x = 56;
        document.write(x);
        let x;
    </script>
    
</body>
</html>
