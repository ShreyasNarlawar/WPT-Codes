<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23</title>
</head>
<body>
     
    <h3>
        Switch Statements
    </h3>

    <script>
          let f = +prompt("enter value between 1 t0 12");
  
  switch(f)
  {
    case 1: document.write("Jan");
	break;
	case 2: document.write("Feb");
	break;
	case 3: document.write("March");
	break;
	case 4: document.write("April");
	break;	 
	case 5: document.write("May");
	break;			
	case 6: document.write("June");
	break;			
	case 7: document.write("July");
	break;	
	case 8: document.write("Aug");
	break;
	case 9: document.write("Sept");
	break;
	case 10: document.write("Oct");
	break;
	case 11: document.write("Nov");
	break;
	case 12 : document.write("Dec");
	break;

	default: document.write("Invalid Month");
  }     
    </script>
</body>
</html>
