<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26</title>
</head>
<body>
    <script>
        document.write('<h2>For Loop</h2>');
        for(let i =1 ; i<=20 ; i++){
            document.writeln(i);
        }

        document.writeln('<br>');

        for(let j=20;j>0;j--){
            document.writeln(j);
        }
        document.write('<br>');
      
        for(let a=1,b=1,c=1;a<10;a++,b++,c++){
            document.write(a+" "+b+" "+c+"<br>");
        }
    </script>
</body>
</html>
