<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
</head>
<body>

    <h3>
        Auto Parsing Tut  
    </h3>
    <script>
        let j="678", k="45", res;
        res= j + k; 
        document.write(res + '<br>');	
        document.write(j-k +'<br>');
        document.write(j/k +'<br>');
        document.write( --k +"<br>")
    </script>


<h3>
    Manual Parsing Tut
</h3>
    <script>
        res= window.parseInt(j) + window.parseInt(k); 
        document.write( res + "<br>"); 
        document.write( +j + +k, '<br>' );  
    </script>
    
</body>
</html>
