<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20</title>
  </head>
  <body>
    <h3>Simple if tut</h3>

    <h5>
        Program for making any number absolute 
    </h5>
    <script>
      let t = prompt("enter the value");

      if (t < 0) {
        t *= -1;
      }
      document.write("value is " + t);
    </script>
  </body>
</html>
