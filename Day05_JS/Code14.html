<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <h3>
        Tutoial on Operators
    </h3>
    <h4>
        Checking datatype and value
    </h4>
    <script>
         let a=5689, b=4986;
	  	  
            let c="90";
            document.write( a==c, '<br>');
            document.write( a===c, '<br>');	
            document.write( a!=c, '<br>');
            document.write( a!==c, '<br>');
    </script>

    <h4>
        Logical
    </h4>

    <script>
         document.write(a >= 0 && a <= 10000, '<br>');
         document.write(!(b > 0), '<br>');
    </script>

    <h4>
        Concatinate
    </h4>

    <script>
        document.write("baji"+"rao"+"<br>");
	    document.write(999+"apple <br>");
	    document.write(99999+true, "<br>");
    </script>

    <h4>
        Assignment 
    </h4>

    <script>
        a += 898620;
	    b *= 6710;
	    document.write(a, '<br>', b, '<br>');
    </script>

    <h4>
        Increment and Decrement Operator
    </h4>

    <script>
         a++;
	  document.write(a, '<br>');
	    ++a;	
	  document.write(a, '<br>');
	 
	  let score = 10 * ++ a;

	  document.write(score, '<br>', a, '<br>');
    </script>

    <h4>
        Condition
    </h4>

    <script>
        	  document.write(a %2  ===0 ? "Even number" : "Odd number");
              document.write(b %2  ===0 ? "Even number" : "Odd number");
    </script>
</body>
