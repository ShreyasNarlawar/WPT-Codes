<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Code</title>
    <script>
        document.write("This is message from Head Section")
    </script>
    <br>
</head>
<body>

    <script>
        document.write("This is message from Body Section")
    </script>
 <br>
    <script>
        window.document.write("This is another message from body but using Window")
    </script>
    

    <h3>
        Conclusion : Script tag can be used anywhere in the web page including head and body
    </h3>
</body>
</html>
