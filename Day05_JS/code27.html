<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>27</title>
  </head>
  <body>
    <script>
      document.write("<h3>DO-While Loop</h3>");
      let i = 1;
      do {
        document.writeln(i);
        i++;
      } while (i <= 20);
      document.writeln("<br>");
      j = 20;
      do {
        document.writeln(j);
        j--;
      } while (j > 0);
    </script>
  </body>
</html>
