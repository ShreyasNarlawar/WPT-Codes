<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        document.write('<h3>demo on While loop</h3>');
        let i =1;
        while(i<=10){
            document.write('<button>'+i+'</button>');
            i++;
        }
        document.write('<br>');

    i=1;
    while(i<=20){
        document.writeln(i);
        i+=1;
    }
    document.write('<br>');
    i=20;
    while(i>=1){
        document.writeln(i);
        i--;
    }
    </script>
</body>
