<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24</title>
</head>
<body>
    
    <h4>
        Writing condition inside switch
    </h4>

    <script>
        let y = +prompt("enter the number");

        switch (y % 2 === 0) {
            case true:
                document.write(`${y} is even number`);
                break;

            default:
                document.write(`${y} is odd number`);
                break;
        }
    </script>
</body>
</html>
