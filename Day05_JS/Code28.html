<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28th</title>
  </head>
  <body>
    <script>
      document.write("<h3>Continue & Break</h3>");
      let n = +prompt("Enter n Value ");

      for (let i = 1; i <= n; ++i) {
        if (i === 3 || i === 9 || i === 15) {
          continue;
          
          document.writeln(i);
        }
        else
        document.writeln("<h3>"+i+"<h3>");

      }
    </script>
  </body>
</html>
