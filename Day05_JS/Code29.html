<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29th</title>
    <link rel="stylesheet" href="./Code29.css">
    <script src="Code29.js"></script>
</head>
<body>
    <table>
        <caption><h2>Report</h2></caption>
        <tr>
            <th>RollNo</th><td><input type="text" id="rno"></td>
        </tr>
        <tr>
            <th><h2>Marks:</h2></th>
        </tr>
        <tr>
            <th>HTML</th><td><input type="text" id="html" maxlength="3"></td>
        </tr>
        <tr>
            <th>CSS</th><td><input type="text" id="css" maxlength="3"></td>
        </tr>
        <tr>
            <th>JavaScript</th><td><input type="text" id="js" maxlength="3"></td>
        </tr>
        <tr>
            <th>BootStrap</th><td><input type="text" id="bs" maxlength="3"></td>
        </tr>
       
        <tr align="center">
            <td colspan="2"> <button onclick="getResult()">Get Result</button> </td>
          </tr>
          <tr align="right">
            <td colspan="2">
                <output id="total"></output> <br>
                <output id="average"></output> <br>
                <output id="grade"></output> <br>
            </td>
          </tr>
    </table>
</body>
</html>
