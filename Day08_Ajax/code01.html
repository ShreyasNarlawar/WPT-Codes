<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
</head>
<body>

    <input type="button" value="fetch the data" onclick="fetchdata()" >


    <script>
        function fetchdata(){
            const obj = new XMLHttpRequest();

            obj.open("GET", "https://jsonplaceholder.typicode.com/users");

            obj.send();

            obj.onreadystatechange = ()=>{
                
                console.log("state of request is changed", obj.readyState);

                if(obj.readyState == 4 && obj.status === 200){
                    console.log(obj.responseText);
                        try {
                            const b = JSON.parse(obj.responseText);
                            console.log(b);
                        } catch (e) {
                            console.error("Error parsing JSON:", e);
                        }
                    } else
                        console.error("Request failed with status:", obj.status);
                }
        }
    </script>
</body>
</html>
