<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .error-text {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="Welcome.html" onsubmit="return validate()">
      <input
        type="text"
        placeholder="enter name"
        id="name"
        onkeyup="validateName()"
      />
      <span id="nameerror" class="error-text"></span>
      <br /><br />
      <input
        type="email"
        placeholder="enter email"
        id="email"
        onkeyup="validateEmail()"
      />
      <span id="emailerror" class="error-text"></span>
      <br /><br />
      <input
        type="date"
        placeholder="enter DateofBirth"
        id="dob"
        onkeyup="validateDOB()"
      />
      <span id="doberror" class="error-text"></span>
      <br /><br />
      <input
        type="number"
        placeholder="enter phone number"
        id="number"
        onkeyup="validateNumber()"
      />
      <span id="numbererror" class="error-text"></span>
      <br /><br />
      <input
        type="text"
        placeholder="enter address"
        id="address"
        onkeyup="validateAddress()"
      />
      <span id="addresserror" class="error-text"></span>
      <br /><br />
      <input
        type="number"
        placeholder="enter pincode"
        id="pincode"
        onkeyup="validatePincode()"
      />
      <span id="pincodeerror" class="error-text"></span>
      <br /><br />
      <input
        type="text"
        placeholder="enter password"
        id="password"
        onkeyup="validatePassword()"
      />
      <span id="passworderror" class="error-text"></span>
      <br /><br />
      <input type="submit" value="Register" />
    </form>
    <script>
      function validate() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const dob = document.getElementById("dob").value;
        const number = document.getElementById("number").value;
        const address = document.getElementById("address").value;
        const pincode = document.getElementById("pincode").value;
        const password = document.getElementById("password").value;

        var isValid = false;
        if (name.length === 0) {
          document.getElementById("nameerror").innerHTML = "name is Required";
          isValid = false;
        }
        if (email.length === 0) {
          document.getElementById("emailerror").innerHTML = "Email Required";
          isValid = false;
        }
        if (dob.length === "") {
          document.getElementById("doberror").innerHTML = " select DOB";
          isValid = false;
        } 
        if (number.length === 0) {
          document.getElementById("numbererror").innerHTML =
            "Enter contact number";
          isValid = false;
        }
        if (address.length === 0) {
          document.getElementById("addresserror").innerHTML =
            "Address Required";
          isValid = false;
        }
        if (pincode.length === 0) {
          document.getElementById("pincodeerror").innerHTML =
            "Pincode Required";
          isValid = false;
        }
        if (password.length === 0) {
          document.getElementById("passworderror").innerHTML =
            "Password Required";
          isValid = false;
        }
        return isValid;
      }

      function validateName() {
        const name = document.getElementById("name").value;
        if (name.length === 0)
          document.getElementById("error").innerHTML = "name is required";
        else document.getElementById("error").innerHTML = "";
      }
      function validateEmail() {
        const email = document.getElementById("email").value;
        if (email.length === 0)
          document.getElementById("emailerror").innerHTML = "Email Required";
        else document.getElementById("emailerror").innerHTML = "";
      }
      function validateDOB() {
        const dob = document.getElementById("dob").value;
        if (dob === "")
          document.getElementById("doberror").innerHTML =
            "Select DATE OF BIRTH";
        else document.getElementById("doberror").innerHTML = "";
      }
      function validateNumber() {
        const number = document.getElementById("number").value;
        if (number.length < 0 && number.length > 10)
          document.getElementById("numbererror").innerHTML =
            "Check contact number";
        else if (number.length === 0)
          document.getElementById("numbererror").innerHTML =
            "Contact Number Required";
        else document.getElementById("numbererror").innerHTML = "";
      }
      function validateAddress() {
        const address = document.getElementById("address").value;
        if (number.length === 0)
          document.getElementById("addresserror").innerHTML =
            "Address Required";
        else document.getElementById("addresserror").innerHTML = "";
      }
      function validatePincode() {
        const pincode = document.getElementById("pincode").value;
        if (number.length < 0 && number.length > 6)
          document.getElementById("pincodeerror").innerHTML = "Check Pincode";
        else if (pincode.length === 0)
          document.getElementById("pincodeerror").innerHTML =
            "Pincode Required";
        else document.getElementById("pincodeerror").innerHTML = "";
      }
      function validatePassword() {
        const password = document.getElementById("password").value;
        if (number.length === 0)
          document.getElementById("passworderror").innerHTML =
            "Password Required";
        else document.getElementById("passworderror").innerHTML = "";
      }
    </script>
  </body>
</html>
