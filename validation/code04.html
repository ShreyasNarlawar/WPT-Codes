<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
    <style>
        .error-text{
            color: red;
        }
    </style>
</head>
<body>
    
    <form action="https://www.google.co.in" onsubmit="return validate()">

        <input type="text" placeholder="enter the name " id="name" onkeyup="validateName()">
        <span id="error" class="error-text"></span>
        <br>
        <br>

        <input type="password" placeholder="enter the password" id = "password">
        <span id="error2" class="error-text"></span>
        <br>
        <br>

        <input type="submit">
    </form> 

    <script>
        function validate(){
            const name = document.getElementById("name").value;

            if(name.length == 0){
                document.getElementById("error").innerHTML="name is required";
                return false;
            }
            return true;
        }
        function validateName(){
            const name = document.getElementById("name").value;
            if(name.length == 0){
                document.getElementById("error").innerHTML="name is required";
            }else{
                document.getElementById("error").innerHTML="";

            }        
        }
    </script>
</body>
</html>
