<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script> 
        $(document).ready(function(){
          $("button").click(function(){
            $("div").animate({
              height: 'toggle'
            });
          });
        });
        </script> 
</head>
<body>
    <p>Click the button multiple times to toggle the animation.</p>
    <button>Start</button>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit neque quis numquam dolorum amet ea adipisci. Magni fugit facere consequuntur mollitia iusto, saepe animi perferendis fugiat labore, ut dolorum tempora.</p>
    <div style="background: #21bfa5;
          height: 100px;
          width: 100px;
          position: absolute;">
    </div>
</body>
</html>
