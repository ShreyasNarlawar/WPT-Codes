    <div id="dom1"> abc</div>
    <div id="dom2">def</div>

        const l1 = document.querySelector("#dom1");
        const l2 = document.querySelector("#dom2");


        dom1.innerText = "INNER TEXT : HTML CSS <span> JavaScript </span>";

        dom2.innerHTML = "INNER HTML : HTML CSS <span> JavaScript </span";

    </script>
