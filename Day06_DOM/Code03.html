<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
</head>
<body>
    
    <h4>
        Demo On Document Methods
    </h4>

    <label>Yellow</label> <br>
    <label>Blue</label>  <br>
    <label>Orange</label> <br>


    <h3 id = "uyt" class="op">
        Intro to Dom Methods
    </h3>

    <br>
    <p class="op">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem ad illo placeat tempore at libero atque iste architecto adipisci accusamus officia ab enim perspiciatis odit provident nam, unde repellendus assumenda?
    </p>

    <br>

    <span class="op">GOLD</span>

    <br>
    <script>
         const lab = document.getElementsByClassName("label");
         document.write(`${lab} <br>`)

         document.write(`${document.getElementsByClassName("op")} <br>`)
    </script>

</body>
</html>
