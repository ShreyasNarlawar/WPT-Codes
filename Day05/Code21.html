<!DOCTYPE html>
<html lang="en">

</head>
<body>
    
    <h3>
        Program for checking wheather input no. is even or not
    </h3>

    <script>
        var g = +prompt("enter the number");

        if (g % 2 == 0) {
            document.write(`THE NUMBER ${g} IS EVEN`);
        }else{
            document.write(`THE NUMBER ${g} IS ODD  `);
        }
    </script>
</body>
</html>
