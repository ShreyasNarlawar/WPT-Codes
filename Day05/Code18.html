<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <input type="text" id="Num1" placeholder="First number"> <br>
    <input type="text" id="Num2" placeholder="Second number">
    <bR>
    <br>
    <button onclick=" Add()">+</button> <br>
    <button onclick=" Subtract()">-</button> <br>
    <button onclick=" Multiply()">*</button><br>
    <button onclick=" Divide()">/</button><br>
    <button onclick=" Modulo()">%</button><br>
    <button onclick="Power()">^</button><br>

    <output id="op"> </output>

    <script>

        function Add(){
            let o, p, result;
            o = +Num1.value;
            p = +Num2.value;

            result = o + p;
            op.value = "Addition is "+ result;
        }

        function Subtract(){
            let o, p, result;
            o = +Num1.value;
            p = +Num2.value;

            result = o - p;
            op.value = "Substration is "+ result;
        }
        
        function Multiply(){
            let o, p, result;
            o = +Num1.value;
            p = +Num2.value;

            result = o * p;
            op.value = "Multiplication is "+ result;
        }
        function Divide(){
            let o, p, result;
            o = +Num1.value;
            p = +Num2.value;

            result = o / p;
            op.value = "Division is "+ result;
        }
        function Modulo(){
            let o, p, result;
            o = +Num1.value;
            p = +Num2.value;

            result = o % p;
            op.value = "Remainder is "+ result;
        }

        function Power(){
            let o, p, result;
            o = +Num1.value;
            p = +Num2.value;

            result = o ** p;
            op.value = "Power is "+ result;
        }
    </script>
    

</body>
</html>
