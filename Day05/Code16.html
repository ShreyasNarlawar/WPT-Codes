<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16</title>
</head>
<body>
    

    <h4>
        Tutorial on Parsing
    </h4>

    <h5>
        Auto Parsing
    </h5>

    <script>
        let x = "67", o = "234";

        result = x + o;
        document.write(result , "<br>");
        document.write(x-o , "<br>");
        document.write(x*o , "<br>");

        document.write(x/o , "<br>");


    </script>

    <h5>
        Manual Parsing
    </h5>
    <script>

        result = window.parseInt(x) + window.parseInt(o);
        document.write(result, "<br>")

        document.write( +x + +o);

        let ptr = "ptr";

        document.write(+ptr + "<br>");


    </script>
</body>
</html>
