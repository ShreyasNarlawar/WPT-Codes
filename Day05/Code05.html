<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Code</title>
</head>
<body>
    
    <h3>
        JavaScript Tutorial On Correct Syntax Writing of Write Function
    </h3>

    <script>
        Document.write("Code01")
        document.write("Code02")
        document.writeln("Code03");
    </script>

    <h5>
        Whole script tag is skipped due to syntax error in script tag and this code is case sensitive
    </h5>

    <h5>
        Corrected Version 
    </h5>
    <script>
        document.writeln("Code01 ");
        document.writeln("Code02 ");
        document.writeln("Code03 ");

        console.log("Correct Output");
    </script>


</body>
</html>
